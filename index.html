<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: blob:; media-src 'self' blob:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https://api.openai.com https://dashscope.aliyuncs.com https://aip.baidubce.com https://open.bigmodel.cn https://hf-mirror.com https://huggingface.co https://cdn.jsdelivr.net; worker-src 'self' blob:;">
    <title>Bella - Your AI Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatStyles.css">
    <!-- 引入 Font Awesome 图标库，用于麦克风图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- 加载屏幕 -->
    <div id="loading-screen">
        <img src="Bellaicon/Generated image.webp" alt="Loading Bella...">
    </div>

    <!-- 视频背景 -->
    <div class="video-container">
        <video autoplay muted class="bg-video active" id="video1">
            <source src="视频资源/3D 建模图片制作.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video muted class="bg-video" id="video2">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- 内容层，覆盖在视频之上 -->
    <div class="content-overlay">

        <!-- 语音识别结果显示区域 -->
        <div class="transcript-container">
            <p id="transcript"></p>
        </div>

        <!-- 底部麦克风和链接 -->
        <footer class="bottom-bar">
            <button class="mic-button" id="mic-button" aria-label="Start Listening">
                <i class="fas fa-microphone"></i>
            </button>
        </footer>

        <!-- 聊天控制面板 -->
        <div class="chat-control-panel">
            <button id="chat-toggle-btn" class="control-btn primary">
                <i class="fas fa-comments"></i>
                <span>聊天</span>
            </button>
            <button id="chat-test-btn" class="control-btn secondary">
                <i class="fas fa-paper-plane"></i>
                <span>测试</span>
            </button>
        </div>

    </div>

    <script type="module" src="core.js"></script>
    <script type="module" src="chatInterface.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
